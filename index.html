<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <!--Roboto fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,500&display=swap"
        rel="stylesheet" />
    <!--Righteous fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,500&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Fashion Driven</title>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <img class="login-logo" src="assets/headerLogo.png" alt="">
            <img class="login-image" src="assets/login.png" alt="imagem de login">

            <!-- <ion-icon class="login-icon" name="person-circle-outline"></ion-icon> -->
            <h1>Login</h1>
            <div class="input-form">
                <div class="form-login">
                    <input onchange="checkLogin()" type="text" id="login-username" class="login-input"
                        autocomplete="off" placeholder="">
                    <label for="login-username" class="login-label">Username</label>
                    <ion-icon class="icons-login check-circle" name="checkmark-circle"></ion-icon>
                    <ion-icon class="icons-login exclamation-circle" name="alert-circle"></ion-icon>
                    <small>inválido</small>
                </div>
                <button class="login-bottom" onclick="enterUser()">Entrar</button>
            </div>
        </div>
    </div>
    <div class="container hide">
        <header class="header">
            <div class="logo-wrapper">
                <img src="assets/headerLogo.png" alt="Logo do site">
            </div>
        </header>
        <main>
            <div class="request-wrapper">
                <div class="questions-box">
                    <div class="model-wrapper">
                        <p>Escolha o modelo</p>
                        <div class="box">
                            <div class="model-card card-size" onclick="selectModel(this)">
                                <div class="thumbnail">
                                    <img src="assets/model1.png" alt="tshirt-model">
                                </div>
                                <span>T-shirt</span>
                            </div>
                            <div class="model-card card-size" onclick="selectModel(this)">
                                <div class="thumbnail">
                                    <img src="assets/model2.png" alt="camiseta-model">
                                </div>
                                <span>Camiseta</span>
                            </div>
                            <div class="model-card card-size" onclick="selectModel(this)">
                                <div class="thumbnail">
                                    <img src="assets/model3.png" alt="manga loga-model">
                                </div>
                                <span>Manga longa</span>
                            </div>
                        </div>

                    </div>

                    <div class="neck-wrapper">
                        <p>Escolha a gola</p>
                        <div class="box">
                            <div class="neck-card card-size" onclick="selectNeck(this)">
                                <div class="thumbnail">
                                    <img src="assets/v-neck.png" alt="v-neck">
                                </div>
                                <span>Gola v</span>
                            </div>
                            <div class="neck-card card-size" onclick="selectNeck(this)">
                                <div class="thumbnail">
                                    <img src="assets/gola-redonda.png" alt="gola-redonda">
                                </div>
                                <span>Gola redonda</span>
                            </div>
                            <div class="neck-card card-size" onclick="selectNeck(this)">
                                <div class="thumbnail">
                                    <img src="assets/polo.png" alt="polo">
                                </div>
                                <span>Gola polo</span>
                            </div>
                        </div>
                    </div>

                    <div class="material-wrapper">
                        <p>Escolha o material</p>
                        <div class="box">
                            <div class="material-card card-size" onclick="selectMaterial(this)">
                                <div class="thumbnail">
                                    <img src="assets/silk 1.png" alt="seda">
                                </div>
                                <span>Seda</span>
                            </div>
                            <div class="material-card card-size" onclick="selectMaterial(this)">
                                <div class="thumbnail">
                                    <img src="assets/organic-cotton 1.png" alt="algodao">
                                </div>
                                <span>Algodão</span>
                            </div>
                            <div class="material-card card-size" onclick="selectMaterial(this)">
                                <div class="thumbnail">
                                    <img src="assets/quimica 1.png" alt="poliéster">
                                </div>
                                <span>Poliéster</span>
                            </div>
                        </div>
                    </div>

                    <div class="image-form ">
                        <p>Imagem de referência</p>
                        <div class="form">
                            <input onchange="checkInput()" type="text" id="link-image" class="form-input"
                                autocomplete="off" placeholder="">
                            <label for="link-image" class="form-label">Insira o link</label>
                            <ion-icon class="icons check-circle" name="checkmark-circle"></ion-icon>
                            <ion-icon class="icons exclamation-circle" name="alert-circle"></ion-icon>
                            <small>Link inválido</small>
                        </div>
                        <button class="finish-request" onclick="send()">Confirme pedido</button>
                    </div>
                </div>
                <div class="slogan-box">
                    <img src="assets/slogan.png" alt="slogan do site">
                </div>
            </div>
        </main>
        <section>
            <div class="last-orders-box">
                <p>Ultimos Pedidos</p>
                <div class="last-orders-wrapper"></div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
